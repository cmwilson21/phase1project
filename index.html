<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The Warlord Chronicles</title>
</head>
<body>
    <header>
         <h1>The Warlord Chronicles</h1>
    </header>
    <div id="content-wrap">
            <h3>By Bernard Cornwell</h3>
        
        <p>Select a book to see the main characters.</p>

        <div id="book-select">
            <form id="form" action="#">
                <label for="choose">Choose a Book:</label>
                <select name="dropdown" id="select-books">
                    <option value =" ">-Select-</option>
                    <option value="The Winter King">The Winter King</option>
                    <option value="Enemy of God">Enemy of God</option>
                    <option value="Excalibur">Excalibur</option>
                </select>
                <input id="submit" type="submit">
            </form>
        </div>
        <br>
        <div id = "character-display">
            <div id="display"></div>
        </div>
        <div class="map">
            <img src="https://i.imgur.com/ASNRQoG.jpg">
        </div>
        
   <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://www.bl.uk/britishlibrary/~/media/bl/global/medieval%20england%20and%20france/thumbnails/arthur%20legend%20thumbnail.jpg?w=685&h=386&hash=7A84073194878A8F4B765DABCC259DF5" style="width:100%">
      <div class="text">The Legend of King Arthur</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://i.redd.it/ukwk3ux962121.jpg" style="width:100%">
      <div class="text">Statue at Tintagel</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="http://cdn.cnn.com/cnnnext/dam/assets/190808075300-01-tintagel-bridge-cornwall.jpg
      " style="width:100%">
      <div class="text">Tintagel in Cornwall</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
<script src="index.js"></script>
</body>
</html>
